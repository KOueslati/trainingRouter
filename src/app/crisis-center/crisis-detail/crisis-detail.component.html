<div *ngIf="crisis">
  <h2>{{crisis.name | uppercase}} Details</h2>
  <div><span>id: </span>{{crisis.id}}</div>
  <div>
    <label>name:
      <input [(ngModel)]="crisis.name" placeholder="name" />
    </label>
  </div>
  <div>
    <button class="btn btn-primary" type="button" (click)="goToCrisis(crisis)">Go To Hereos</button>
  </div>
</div>
